<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
    rel="stylesheet">
</head>
<body>
  <div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow rounded w-50 p-4">

      <form action="/register" method="POST">
        <h3 class="text-center mb-4">Register (Only for Interns)</h3>
        <div class="mb-3">
          <label for="name" class="form-label">Intern Name</label>
          <input 
            type="text"
            class="form-control" 
            id="name" 
            name="name"  
            placeholder="Enter your name" 
            required>
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input 
            type="email" 
            class="form-control" 
            id="email" 
            name="email"  
            placeholder="Enter your email" 
            required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input 
            type="password" 
            class="form-control" 
            id="password" 
            name="password" 
            placeholder="Enter your password" 
            pattern=".{8,}" 
            title="Password must be at least 8 characters long" 
            required>
        </div>
        <button type="submit" class="btn w-100" style="background-color: #702963; color: white;">Register</button>
        <p class="text-center mt-3">
          Back to Login <a href="login">Login</a>
        </p>
      </form>
    </div>
  </div>
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
