<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Settings</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .navbar {
            padding: 10px 20px;
            background-color: #702963;
        }
        .navbar-brand, .navbar-nav .nav-link {
            color: white;
        }
        .profile-section {
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg " style="background-color: #702963;">
        <div class="container-fluid">
            <a class="navbar-brand text-white" href="#">Hi, {{ name }}!</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person"></i>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                            <li>
                                <a class="dropdown-item text" href="/intern_dashboard">Home</a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <a class="dropdown-item text" href="/profile">Profile</a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <a class="dropdown-item text-danger" href="/logout">Logout</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Profile Section -->
    <div class="container profile-section"> 
        <h3 >Profile Links</h3>
        <br>
        <form action="/profile_settings" method="POST">
            <table style="width: 50%;">
                <tr>
                    <td>
                        <label for="phone" class="form-label">Mobile number</label>
                    </td>
                    <td>
                        <div class="mb-3">
                            <div class="input-group">
                                <input type="tel" class="form-control" id="phone" name="phone" placeholder="Enter Mobile number">
                                <span class="input-group-text" id="phoneIcon">
                                    <i class="bi bi-telephone"></i>
                                </span>
                            </div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="linkedin" class="form-label">LinkedIn Profile</label>
                    </td>
                    <td>
                        <div class="mb-3">
                            <div class="input-group">
                                <input type="url" class="form-control" id="linkedin" name="linkedin" placeholder="Enter LinkedIn URL">
                                <span class="input-group-text" id="linkedinIcon">
                                    <i class="bi bi-linkedin"></i>
                                </span>
                            </div>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="github" class="form-label">GitHub Profile</label>
                    </td>
                    <td>
                        <div class="mb-3">
                            <div class="input-group">
                                <input type="url" class="form-control" id="github"  name="github" placeholder="Enter GitHub URL">
                                <span class="input-group-text" id="githubIcon">
                                    <i class="bi bi-github"></i>
                                </span>
                            </div>
                        </div>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="leetcode" class="form-label">Leetcode Profile</label>
                    </td>
                    <td>
                        <div class="mb-3">
                            <div class="input-group">
                                <input type="url" class="form-control" id="leetcode"  name="leetcode" placeholder="Enter Leetcode profile URL">
                                <span class="input-group-text" id="leetcodeIcon">
                                    <i class="bi bi-file-earmark-code"></i> 
                                </span>
                            </div>
                        </div>
                    </td>
                </tr>
                
                <tr>
                    <td colspan="2" class="text-center">
                        <button type="submit" class="btn w-50" style="background-color: #702963; color: white;">Save Details</button>
                    </td>
                </tr>
            </table>        
        </form>        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
