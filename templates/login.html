<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    html, body {
      height: 100%;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ffffff;
      margin: 0;
      font-family: 'Raleway', sans-serif;
    }

    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
    }

    .gradient-border {
      --borderWidth: 4px;
      background: #ffffff;
      position: relative;
      border-radius: 12px;
      padding: var(--borderWidth);
      width: 400px;
    }

    .gradient-border:after {
      content: '';
      position: absolute;
      top: calc(-1 * var(--borderWidth));
      left: calc(-1 * var(--borderWidth));
      height: calc(100% + var(--borderWidth) * 2);
      width: calc(100% + var(--borderWidth) * 2);
      background: linear-gradient(60deg, #f79533, #f37055, #ef4e7b, #a166ab, #5073b8, #1098ad, #07b39b, #6fba82);
      border-radius: 16px;
      z-index: -1;
      animation: animatedgradient 3s ease infinite alternate;
      background-size: 300% 300%;
    }

    @keyframes animatedgradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .content {
      background: rgb(255, 255, 255);
      backdrop-filter: blur(10px);
      padding: 20px;
      border-radius: 10px;
      color: white;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container justify-content-center">
    <div class="gradient-border">
      <div class="card shadow rounded p-4 content">
        <form action="/login" method="POST">
          <h3 class="text-center mb-4" style="color: black;">Login</h3>
          <div class="mb-3">
            <label class="form-label" style="color: black; ">Select User Type:</label>
            <div>
              <input type="radio" id="intern" name="userType" value="Intern" checked>
              <label for="intern" style="color: black;">Intern</label>
            </div>
            <div>
              <input type="radio" id="Mentor" name="userType" value="Mentor">
              <label for="Mentor" style="color: black;">Mentor/Manager</label>
            </div>
          </div>
          <div class="mb-3">
            <label for="email" class="form-label" style="color: black;">Email address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label" style="color: black;">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
          </div>
          <button type="submit" class="btn w-100" style="background: linear-gradient(90deg,#003366, #7c9ec3 ) ; color: white;">Login</button>
          <p class="text-center mt-3" style="color: #003366;">
            Don't have an account? <a href="register">Register</a>
          </p>
          <p class="text-center mt-3"style="color: #003366;">
            Forgot / Reset Password <a href="reset_password">Reset Password</a>
          </p>
        </form>
      </div>
    </div>
  </div>
  <!-- Toast Container -->
  <div class="toast-container position-fixed top-0 end-0 p-3">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="toast align-items-center text-white bg-{{ 'danger' if category == 'danger' else 'success' }} border-0"
            role="alert" aria-live="assertive" aria-atomic="true" data-bs-delay="2000">
            <div class="d-flex">
              <div class="toast-body">
                {{ message }}
              </div>
              <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var toastElList = [].slice.call(document.querySelectorAll(".toast"));
      var toastList = toastElList.map(function (toastEl) {
        var toast = new bootstrap.Toast(toastEl);
        toast.show();
      });
    });
  </script>
</body>
</html>
