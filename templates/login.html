<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Register</title>
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" 
    rel="stylesheet">
</head>
<body>
  <div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow rounded w-50 p-4">
    <form action="/login" method="POST">
      <h3 class="text-center mb-4">Login</h3>
      <div class="mb-3">
        <label class="form-label">Select User Type:</label>
        <div>
          <input type="radio" id="intern" name="userType" value="Intern" checked>
          <label for="intern">Intern</label>
        </div>
        <div>
          <input type="radio" id="Mentor" name="userType" value="Mentor">
          <label for="Mentor">Mentor/Manager</label>
        </div>
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <button type="submit" class="btn w-100" style="background-color: #702963; color: white;">Login</button>
      <p class="text-center mt-3">
        Don't have an account? <a href="register">Register</a>
      </p>
    </form>
  </div>
  </div>
  <script 
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js">
  </script>
</body>
</html>
